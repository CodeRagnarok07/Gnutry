<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body,
        html,
        main,
        side {

        }
        h1{

            font-weight: 800;
        }
    </style>
</head>

<body class="bg-slate-800 text-white">

    <main class="container flex">

            <ul>
                <li>Listado de alimentos</li>
            </ul>

        </aside>

        <section class="w-4/5 mx-auto flex flex-col">

                buscar
            </div>

            <div class="mt-5">

                {% endblock content %}

            </div>
        </section>


    </main>


</body>

</html>
